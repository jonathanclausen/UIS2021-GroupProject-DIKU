{% extends "layout.html" %}
{% block content %}
    
    <div class="row">
        <div class="col-md-4">
            <div class="content-section ">
                <legend class="border-bottom mb-4">Inbox</legend>
                
                {% for msg in messages %}
                <div class="content-section">
                    <h5>{{ msg[6] }}</h5>
                    <small>{{ msg[5] }}</small><span><small><p>Participants: {% for from in msg[8] %} {{ from[0] }}, {%endfor%}</p> </small></span>
                    <p>{{ msg[7] }}</p>
                </div>
                {%endfor%}

            </div>
        </div>
        <div class="col-md-8">
            {% block message_content %}{% endblock %}
            
        </div>
        
        
    </div>
{% endblock content %}
